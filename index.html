<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A simple calcualator made by Aaradhy Sharma">
        <meta name="author" content="Aaradhy Sharma">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <mata name="og:title" content="Calculator">
        <meta name="og:description" content="A simple calcualator made by Aaradhy Sharma">
        <meta name="og:image" content="https://raw.githubusercontent.com/Aaradhy-Sharma/top-calculator/main/Assets/icon.png">
        <meta name="og:url" content="https://aaradhy-sharma.github.io/top-calculator/">
        <meta name="og:site_name" content="Calculator">
        <meta name="og:type" content="website">
        <title>Calculator by Aaradhy Sharma</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <img class="logo" src="https://raw.githubusercontent.com/Aaradhy-Sharma/top-calculator/main/Assets/icon.png" alt="logo">
            <nav class="navBar">
                <ul class="navList">
                    <li class="navItem"><a href="https://github.com/Aaradhy-Sharma" class="navLink">GitHub</a></li>   |
                    <li class="navItem"><a href="https://www.instagram.com/aaradhy27_/" class="navLink">Instagram</a></li> |
                    <li class="navItem"><a href="#" class="navLink">Home</a></li>
            </nav>
            <a href="#" class="cta"><button class="navButton">Contact</button></a>
        </header>
        <div class="heading">
            <h1 class="heading-primary">Calculator</h1>
        </div>
        <div class="outputScreen">
            <span class="previous-operand" data-previous-operand=""></span>
            <span class="current-operand" data-current-operand=""></span>

        </div>
        <main>
            <div class="calc-body">
                <div class="buttons-block">
                    <button class="button ac-button" data-all-clear="">AC</button>
                    <button class="button del-button" data-delete="">DEL</button>
                    <button class="button operator-button" data-operations="">%</button>
                    <button class="button operator-button" data-operations="">÷</button>
                    <button class="button number-button" data-numbers="">7</button>
                    <button class="button number-button" data-numbers="">8</button>
                    <button class="button number-button" data-numbers="">9</button>
                    <button class="button operator-button" data-operations="">x</button>
                    <button class="button number-button" data-numbers="">4 </button>
                    <button class="button number-button" data-numbers="">5</button>
                    <button class="button number-button" data-numbers="">6</button>
                    <button class="button operator-button" data-operations="">-</button>
                    <button class="button number-button" data-numbers="">1</button>
                    <button class="button number-button" data-numbers="">2</button>
                    <button class="button number-button" data-numbers="">3</button>
                    <button class="button operator-button" data-operations="">+</button>
                    <button class="button number-button" data-numbers="">0</button>
                    <button class="button number-button" data-numbers="">.</button>
                    <button class="button equal-button" data-equals="">=</button>
                    <button class="button sp-button"  data-special=""><img class="btn-img" src="https://raw.githubusercontent.com/Aaradhy-Sharma/top-calculator/testing-z/Assets/gitIcon1.png"></button>

                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <span> Copyright 2023 © <a href="https://github.com/Aaradhy-Sharma" class="footerLink">Aaradhy Sharma</a></span>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
